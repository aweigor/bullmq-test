apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-worker
  template:
    metadata:
      labels:
        app: pipeline-worker
    spec:
      containers:
        - name: worker
          image: webhook-pipeline:latest
          imagePullPolicy: Never # ‚Üê CRITICAL: This tells Kubernetes to use local image
          command: ["node", "src/pipeline-worker.js"]
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: PIPELINE_CONCURRENCY
              value: "1"
